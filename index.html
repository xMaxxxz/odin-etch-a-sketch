<!DOCTYPE html>
<html>
<head>
    <title>Etch a Sketch by xMaxxxz</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <h1>Etch-a-Sketch</h1>
        <p>Pick your color!</p>
        <div id="tools">
    
            <div class="color black">
            </div>
            <div class="color red">
            </div>
            <div class="color blue">
            </div>
            <div class="color yellow">
            </div>
            <div class="color random">
            </div>
            <div class="color eraser">
            </div>
        </div>

        <button id="grid-btn">Choose your grid size</button>

        <div id="grid">
        </div>
    </div>
</body>
</html>
